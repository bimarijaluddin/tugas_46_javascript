<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Belajar Javascript - NIOMIC</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<p>click untuk merubah warna</p>
	<button type="button" onclick="myFunction()">Ubah Warna</button>

	<script type="text/javascript">
		function myFunction(){
			let x = prompt("Ketikkan warna yang kamu inginkan (English)");
			document.body.style.backgroundColor = x;
		}
	</script>
</body>
</html>
